<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="./css/disposiciones.css">
</head>
<body>
    <div class="div-1">Esto es un div</div>
    <span class="span-1">Esto es un span</span>
    <img class="img" src="./img/dbzk_game-thumbnail.jpg" alt="logo">
    <span class="span-2">Esto es un span</span>
    <div class="div-2">Esto es otro div</div>
</body>
</html>
<!-- 
div => viene por defecto un display block es decir que toma 
todo el ancho de la pantalla

span => viene por defecto un display inline es decir que toma 
el ancho del texto y seguido -->

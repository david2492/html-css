<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>posicionamiento</title>
    <link rel="stylesheet" href="./css/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li>
    <div class="static">Soy un div estatico (static)</div>
    <div class="relative">Soy un div relativo (relative)</div>
    <div class="fixed">Soy un div fijado (fixed)</div>
    <div class="relative contenedor">
        
        <div class="absolute">Soy un div absoluto (absolute)</div>
    </div>
    <div class="sticky">Soy un div pegajoso (sticky)</div>
</body>
</html>

<!-- static => no le afecta el left y el right 
relative => permite posicionar en relacion a la pagina
fixed => posicion fijo en relacion a la pagina web
absoluto => permite posicionarlo en relacion a su elemento padre
sticky => una mezcla entre relativo y el fijo
-->

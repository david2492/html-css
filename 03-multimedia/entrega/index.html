<!DOCTYPE html>
<html>

        <title>Multimedia con HTMl</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./imagenes/call-of-dutty.jpg" alt="" width="600" height="500">

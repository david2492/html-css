<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div class="row">
            <select name="" id="" class="form-select form-select-sm mb-3">
                <option selected>Elige un numero</option>
                <option value="1">uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select name="" id="" class="form-select form-select mb-3">
                <option selected>Elige un numero</option>
                <option value="1">uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select multiple id="" class="form-select form-select-lg mb-3" size="2">
                <option selected>Elige un numero</option>
                <option value="1">uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
        </div>
        <div class="">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones</label>
        </div>
        <div>
            <div class="form-check mt-4">
                <input type="radio" class="form-check-input" name="flexRadioDefault" value="soy menor de edad" id="radio-Menor">
                <label for="radio-Menor">Soy menor de edad</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" value="soy mayor de edad" id="radio-Mayor">
                <label for="radio-Mayor">Soy mayor de edad</label>
            </div>
        </div>
        <div class="form-check form-switch mt-4">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Estoy deacuerdo con las condiciones</label>
        </div>
        <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
    </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
